# See https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
# and https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-static-site-generators-with-nodejs :
---
jobs:
  release:
    env:
      CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # chart-releaser NEEDS THIS:
          fetch-depth: 0
      - run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          helm package charts/druid --destination .cr-release-packages
      - uses: helm/chart-releaser-action@main
        with:
          skip_packaging: true
      - run: |
          for i in $(seq 1 5); do
            sleep 20
            make release && break || true
          done
          rm -rf .cr-index .cr-release-packages
          helm package charts/druid-dev --destination .cr-release-packages
      - uses: helm/chart-releaser-action@main
        with:
          skip_packaging: true
on:
  push:
    # Publish semver tags as releases:
    tags: [ 'v*.*.*' ]
